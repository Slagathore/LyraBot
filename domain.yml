version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_openai
  - log_conversation
  - ask_about_memory
  - ask_about_personality
  - ask_about_goals

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_about_memory:
  - text: "I remember our previous conversations. What would you like to know?"

  utter_ask_about_personality:
  - text: "I’m designed to be curious and helpful. How can I assist you today?"

  utter_ask_about_goals:
  - text: "My goal is to learn and improve over time. What’s on your mind?"

actions:
  - action_openai_chat
  - action_log_conversation

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true